<!doctype html>
<html lang='en' class='scroll-smooth'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='A Complex Todo List with Projects'>
    <meta name='keywords' content='todo list, projects, todo'>
    <meta name='author' content='Eldar Pashazade'>
    <meta name='theme-color' content='#5b21b6'>
    <link rel='manifest' type='application/manifest+json' href='site.webmanifest'>
    <link rel='icon' type='image/png' sizes='512x512' href='favicon.png'>
    <title>Todo List</title>
  </head>

  <body style='margin:0'>
    <div
      id='launch'
      style='display:flex;justify-content:center;align-items:center;min-height:100svh;background-color:#f1f5f9'>
      <svg width='120' height='120' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' fill='#5b21b6'>
        <style>
          .spinner_7uc5 {
            animation: spinner_3l8F .9s linear infinite;
            animation-delay: -.9s;
          }
          .spinner_RibN {
            animation-delay: -.7s;
          }
          .spinner_ZAxd {
            animation-delay: -.5s;
          }
          @keyframes spinner_3l8F {
            0%, 66.66% {
              animation-timing-function: cubic-bezier(.14, .73, .34, 1);
              height: 12px;
              y: 6px;
            }
            33.33% {
              animation-timing-function: cubic-bezier(.65, .26, .82, .45);
              height: 22px;
              y: 1px;
            }
          }
        </style>
        <rect class='spinner_7uc5 spinner_ZAxd' x='1' y='6' width='2.8' height='12' />
        <rect class='spinner_7uc5 spinner_RibN' x='5.8' y='6' width='2.8' height='12' />
        <rect class='spinner_7uc5' x='10.6' y='6' width='2.8' height='12' />
        <rect class='spinner_7uc5 spinner_RibN' x='15.4' y='6' width='2.8' height='12' />
        <rect class='spinner_7uc5 spinner_ZAxd' x='20.2' y='6' width='2.8' height='12' />
      </svg>
    </div>
    <script type='module' src='src/main.tsx'></script>
  </body>
</html>
